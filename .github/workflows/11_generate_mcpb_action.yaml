name: 11_generate_mcbp_action

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout trigger repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Download Windows binary (.xz) from release
        shell: bash
        run: |
          set -e

          VERSION="${{ github.event.inputs.version }}"
          TARGET_FILE="pty-mcp-server-windows-no-mingw-${VERSION}.exe.xz"

          echo "Downloading asset: $TARGET_FILE"

          API_URL="https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION"
          JSON=$(curl -sL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$API_URL")

          ASSET_URL=$(echo "$JSON" \
            | jq -r ".assets[] | select(.name==\"$TARGET_FILE\") | .url")

          if [ -z "$ASSET_URL" ] || [ "$ASSET_URL" = "null" ]; then
            echo "Asset not found in release"
            exit 1
          fi

          echo "Downloading from: $ASSET_URL"

          curl -L \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/octet-stream" \
            "$ASSET_URL" \
            -o "$TARGET_FILE"

          echo "Downloaded: $TARGET_FILE"


      - name: Run create_mcpb.sh
        run: |
          chmod +x ./create_mcpb.sh
          ./create_mcpb.sh "${{ github.event.inputs.version }}"

      - name: Create GitHub Release and upload MCPB
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }}"
          files: pty-mcp-server-${{ github.event.inputs.version }}.mcpb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
